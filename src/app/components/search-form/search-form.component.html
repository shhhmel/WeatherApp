<form
  class="form-inline"
  #form="ngForm"
  (ngSubmit)="search(form)">
  <input
    class="form-control mr-sm-2"
    [ngClass]="{'is-invalid': !isValid}"
    (keyup)="onKey()"
    name="city"
    type="text"
    placeholder="City or Zip Code"
    aria-label="Search"
    ngModel
    required>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
